<div class="" data-dojo-attach-point="containerNode">
    <div class="form-horizontal">
        <div class="form-group clearfix">
            <label class="control-label col-sm-2">name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" data-dojo-attach-point="nameNode">
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="control-label col-sm-2">description</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" data-dojo-attach-point="descriptionNode">
            </div>
        </div>
    </div>
    <div class="panel-footer text-right">
        <div class="share-micro clearfix checkbox checkbox-primary">
            <label class="checkbox">
                <input name="share" type="checkbox" value="yes">
                <small>${nlsCommon.shareMicro}</small>
            </label>
        </div>
        <a class="btn btn-primary btn-sm" data-dojo-attach-point="postNode">${nlsCommon.create}</a>
        <a class="btn btn-sm">${nlsCommon.cancel}</a>
    </div>
</div>
